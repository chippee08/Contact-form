<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form Main</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content">
      <form action="">
        <h1>Contact Us</h1>
        <div class="names">
          <div class="fname">
            <label for="fname">First Name <strong>*</strong></label>
            <input type="text" id="fname" />
          </div>
          <div class="lname">
            <label for="lname">Last Name <strong>*</strong></label>
            <input type="text" id="lname" />
          </div>
        </div>
        <div class="email">
          <label for="email">Email Address <strong>*</strong></label>
          <input type="text" id="email" />
        </div>
        <div class="query">
          <label for="queryType">Query Type <strong>*</strong></label>
          <div class="queryDisplay">
            <div class="genEnquiry">
              <input type="radio" id="generalEnquiry" name="query" />
              <label for="generalEnquiry">General Enquiry</label>
            </div>

            <div class="suppReq">
              <input type="radio" id="suppRequest" name="query" />
              <label for="suppRequest">Support Request</label>
            </div>
          </div>
        </div>
        <div class="message">
          <label for="msg">Message <strong>*</strong></label>
          <input type="text" id="msg" />
        </div>
        <div class="checkBox">
          <input type="checkbox" id="consent" name="consent" />
          <label for="consent">I consent being contacted by the team <strong>*</strong></label>
        </div>

        <button type="submit" id="submitBtn">Submit</button>
      </form>
    </div>

    <script src="index.js" type="script"></script>
  </body>
</html>
